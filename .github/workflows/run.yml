name: Run bot

on:
  workflow_dispatch:
  push:
    paths: "user_interface.py"

jobs:
  run-bot:
    name: Run bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install requirements
        run: pip install -r requirements.txt
        
      - name: Token
        run: sed -i "s/litoken_idk/${{ secrets.TOKEN }}/g" config.yml

      - name: get sf
        run: |
          curl -sSL https://raw.githubusercontent.com/ppigazzini/stockfish-downloader/main/posix_helper.sh | sh -s
          tar -xf stockfish-*.tar
          rm stockfish-*.tar
          mv -f stockfish/stockfish-* engines/stockfish
          rm -r stockfish
        
      - name: chmod
        run: chmod +x ./engines/stockfish ./engines/fairysf
        
      - name: Run bot
        run: |
          python -u user_interface.py "tournament M8cEHZxE" &
          PID=$!
          # Auto-exit before GitHub 6h limit
          ( sleep 20100 && echo "Time up. Killing bot..." && kill -SIGTERM $PID ) &
          wait $PID
          echo "Bot ended cleanly."

      - name: Self-restart
        if: always()
        run: gh workflow run run.yml
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
